<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Get Event data</title>
</head>

<body>
	<h2>活動資訊</h2>
	<form method="post" action="../WSinsert" id="myForm" onsubmit="return validateForm()">
       
        輸入活動名稱 : <input type="text" id="EVENT_NAME" name="EVENT_NAME" /><br><br>
        報名開始日期 : <input type="text" id="SIGNUP_STARTIME" name="SIGNUP_STARTIME" /><br><br>
        報名結束日期 : <input type="text" id="SIGNUP_ENDTIME" name="SIGNUP_ENDTIME" /><br><br>
        活動開始時間 : <input type="text" id="EVENT_STARTIME" name="EVENT_STARTIME" /><br><br>
        活動結束時間 : <input type="text" id="EVENT_ENDTIME" name="EVENT_ENDTIME" /><br><br>
        活動詳細資料 : <input type="text" id="EVENT_DETAIL" name="EVENT_DETAIL" /><br><br>
        活動種類 : <input type="text" id="EVENT_CATEGORY" name="EVENT_CATEGORY" /><br><br>
        報名金額 : <input type="text" id="EVENT_PRICE" name="EVENT_PRICE" /><br><br>
        活動地址 : <input type="text" id="EVENT_ADDRES" name="EVENT_ADDRES" /><br><br>
        組織者 : <input type="text" id="ORGANIZER" name="ORGANIZER" /><br><br>
        圖片 :  <input type="text" id="PICTURE" name="PICTURE" /><br><br>
        <input type="submit" value="確定" />
    </form>
    
</body>
<script>
        function validateForm() {
            var EVENT_STARTIME = document.getElementById("EVENT_STARTIME").value;           
            var EVENT_PRICE = document.getElementById("EVENT_PRICE").value;

         
            if (!/^\d{4}-\d{2}-\d{2}$/.test(EVENT_STARTIME)) {
                alert("日期必須標示為 YYYY-MM-DD 格式!");
                return false;
            }
   
            if (isNaN(EVENT_PRICE)) {
                alert("Price must be a number!");
                return false;
            }

            return true;
            
            
        }
    </script>


</html>
